CloudLoyalty ->> Tenant Account: Requests a redemption\n authorization
Tenant Account-->>Tenant Account: Validates\nparticipant balance
Tenant Account->CloudLoyalty: Returns a purchase\n authorization Id
CloudLoyalty->Internal Vendor: Purchases a product or service
Internal Vendor->CloudLoyalty: Returns a Vendor Order Id
CloudLoyalty->>Tenant Account: Confirms purchase\nwith the authorization Id
Tenant Account-->>Tenant Account: debits the points
Tenant Account->>CloudLoyalty: returns ok
CloudLoyalty->>Client App: Returns a purchase Id
